<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Health-Tech</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/output.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

      <!-- Navigation Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-he">
        <a class="navbar-brand" href="#">Health-tech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <form class="form-inline nav-form">
          <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
          <button class="button-form my-2 my-sm-0" type="submit">Search</button>
        </form>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link login-pop" href="#">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">sign up</a>
            </li>

          </ul>
        </div>
      </nav>

      <!--header_Section -->
  <header id="header">
    <div class="overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="header-captions">
              <h1>Health-Tech</h1>
              <p>Make communication between you and your doctor easy</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!--PoP UP Login Form -->
  <div class="login-pop-up">
    <div class="content-pop-up">
      <div class="close-pop-up">
        <button class="btn-close">+</button>
      </div>
      
      <div class='img-pop-up'>
        <img src="img/icon.png" alt="">
      </div>

      <div class="form-pop-up">
          <div class="form-item">
            <div class="form-item-icon">
              <i class="fa fa-user"></i>
              </div>
              <input type="text" placeholder="username">
          </div>
          <div class="form-item">    
            <div class="form-item-icon">
              <i class="fa fa-unlock-alt"></i>
            </div>
           <input type="password" placeholder="password">
          </div>  
          <div class="form-item">
            <button class="cont">Continue</button>
          </div>

      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</body>

</html>
